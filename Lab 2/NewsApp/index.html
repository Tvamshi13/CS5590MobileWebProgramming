<!DOCTYPE html>
<html>
<head>
    <title>BBC News Search</title>
    <style>
        button{
             /* Green */
            border: none;
            color: white;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            alignment: center;
        }
        .button5 {border-radius: 50%; alignment: center}

    </style>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/stylesheet.css" rel="stylesheet">
    <script type="text/javascript" src="js/news_search.js"></script>
</head>
<body onload="findSources()" background="bbc.jpg">
<div class="container-fluid" align="center">

    <div class="col-lg-6" align="center">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a href="login.html">
                   App Home
                </a>
                <h1 class="text-left">Search a topic</h1>
            </div>
            <div class="panel-body">
                <input id="searchTopic" type="text" class="form-control" placeholder="Type in a topic..." />

                <select class="form-control" id="searchSource">
                </select>

                <button class="button5" onclick="searchNews()">Search</button>

                <div class="col-lg-12 col-md-12 col-sm-12 text-center" id="output">
                </div>

            </div>
        </div>

    </div>
</div>
</body>
</html>
